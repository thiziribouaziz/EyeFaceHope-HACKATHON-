    <main>
        <div class="container-contact">
            <div class="bloc1">
                <div class="titre-contactez-nous">
                    <h1>Contactez-nous</h1>
                    <p>Une question ? Un besoin ? Contactez-nous via le formulaire ci-dessous, par téléphone ou par e-mail.</p>
                </div>
                <section class="info-container-contact">
                    <div class="formulaire-container-contact">
                        <form action="#">
                            <div class="nom-prenom">
                                <div class="input-container-contact">
                                    <label for="prenom">Prénom</label>
                                    <input type="text" placeholder="" id="prenom">
                                </div>
                                <div class="input-container-contact">
                                    <label for="nom">Nom</label>
                                    <input type="text" placeholder="" id="nom">
                                </div>
                            </div>
                            <div class="input-container-contact">
                                <label for="email">Email</label>
                                <input type="email" placeholder="" id="email">
                            </div>
                            <div class="input-container-contact">
                                <label for="message">Message</label>
                                <textarea name="message" id="message-form" placeholder=""></textarea>
                            </div>
                            <button class="button-primary-btn-contact">Envoyer</button>
                        </form>
                    </div>
                </section>
            
    
            <div class="container-rejoignez-nous">
                <div class="titre-rejoignez-nous">
                    <h1>Rejoignez-nous</h1>
                    <div class="icon-mail-contact">
                        <i class='bx bx-envelope'></i>
                        <a href="#">Contactez-nous par e-mail</a>
                    </div>
                </div>
            </div>
            </div>
            
        <div class="image-contact">
        </div>
